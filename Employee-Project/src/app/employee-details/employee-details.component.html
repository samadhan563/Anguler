<div class="card mt-5">
    <div class="card-header mt-3">
        <h5 class="text-center">Employee Details</h5>
    </div>
    <div class="card-body">
        <h5 class="text-danger text-center">{{ errorMessage }}</h5>
        <table class="table table-striped table-hover">
            <thead class="thead-light font-bold">
                <tr>
                    <td scope="col" >Emp Id</td>
                    <td scope="col" >Emp First Name</td>
                    <td scope="col" >Emp Last Name</td>
                    <td scope="col" >Emp Role</td>
                    <td scope="col" >Emp Salary</td>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let employee of employees">
                    <td class="">{{employee.id}}</td>
                    <td class="">{{employee.firstName}}</td>
                    <td class="">{{employee.lastName}}</td>
                    <td class="">{{employee.role}}</td>
                    <td class="">{{employee.salary}}</td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="card-footer">
        <button class="btn btn-outline-info pl-2 float-start" (click)="viewDetails($event)">View details</button>
    </div>
</div>
